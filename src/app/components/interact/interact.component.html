<mat-card>
  <mat-selection-list #selectionList dense [multiple]="false" >
    <mat-list-option *ngFor="let menuItem of menu" [value]="menuItem" (click)="onSelect(menuItem)">
      <img *ngIf="menuItem.iconType==='svg'" class="{{menuItem.iconType}}" mat-list-icon src="{{menuItem.iconValue}}"/>
      <mat-icon *ngIf="menuItem.iconType==='matIcon'" mat-list-icon>{{menuItem.iconValue}}</mat-icon>
      <fa-icon *ngIf="menuItem.iconType==='faIcon'" mat-list-icon  [icon]="getIcon(menuItem.iconGroup, menuItem.iconValue)"></fa-icon>
      <span mat-line >{{menuItem.title}}</span>
    </mat-list-option>
  </mat-selection-list>
</mat-card>
