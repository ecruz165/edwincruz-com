<app-profile-toolbar></app-profile-toolbar>
<main>

  <session fxLayout="row wrap">

    <section fxLayout="column" fxFlex="50" fxFlex.sm="35" fxFlex.md="25" fxFlex.gt-md="20" fxFlexOrder.gt-sm="1">
      <app-profile-card></app-profile-card>
    </section>
    <section fxLayout="column" fxFlex="50" fxFlex.sm="65"  fxFlex.md="25" fxFlex.gt-md="20" fxFlexAlign="center" fxFlexOrder.gt-sm="3">
      <app-interact></app-interact>
    </section>
    <section fxLayout="column" fxFlex="100" fxFlex.md="50" fxFlex.gt-md="60" fxFlexAlign="center"  fxFlexOrder.gt-sm="2">
      <app-profile-summary></app-profile-summary>
    </section>

  </session>

  <session fxLayout="row" fxLayout.xs="column">
    <section fxLayout="column" fxFlex="45" fxFlex.sm="35" fxFlex.gt-sm="25">
      <app-stack-details></app-stack-details>
    </section>
  </session>
</main>
